<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему - Salon Management</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div
            class="logo"
            style="justify-content: center; margin-bottom: 1rem"
          >
            <div class="logo-icon">B</div>
            <div class="logo-text">Beauty Salon</div>
          </div>
          <h1 class="login-title">Добро пожаловать</h1>
          <p class="login-subtitle">Войдите в свою учетную запись</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label class="form-label">Имя пользователя</label>
            <input
              type="text"
              id="username"
              class="form-input"
              placeholder="Введите имя пользователя"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Пароль</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Введите пароль"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; justify-content: center"
          >
            <span id="login-text">Войти</span>
            <div id="login-spinner" class="spinner" style="display: none"></div>
          </button>
        </form>

        <div
          style="
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
          "
        >
          <p>Демо доступ: admin / admin123</p>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 1.5rem">
      <p style="color: var(--text-light); font-size: 0.875rem">
        Нет аккаунта?
        <a
          href="/register"
          style="
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
          "
          >Зарегистрируйтесь здесь</a
        >
      </p>
      <p
        style="color: var(--text-light); font-size: 0.75rem; margin-top: 0.5rem"
      >
        Демо доступ: admin / admin123
      </p>
    </div>

    <script src="/static/js/auth.js"></script>
  </body>
</html>
